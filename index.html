<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TODO List</title>
</head>
<body>
   
    <input id="inputTag" type="text" placeholder="Add your text here">
    <button id="btnAdd">Add</button>
    <div id="display"></div>
  
    <script>
        const btnAddEle=document.querySelector("#btnAdd");
        const inputTagEle=document.querySelector("#inputTag");
        const displayEle=document.querySelector("#display");
        const todoList=[];
        function todo(){
            const input=inputTagEle.value;
            todoList.push(input);
            displayEle.textContent=todoList;
           
        }

        btnAddEle.addEventListener("click",todo,false);
    </script>
  
</body>
</html>
